<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000000" />
    <meta name="Description" content="Enter your description here" />
    <title>D-Man</title>
    <!-- External Remote Style Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- External local Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- FavIcon -->
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!-- First scripts to load and execute -->
    <script type="text/javascript" src="assets/js/redirect.js"></script>
    <script type="text/javascript">recieveRedirect()</script>
</head>

<body class="backdrop">
    <!-- Background overlay -->

    <!-- Top Fixed Navigaon bar -->
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-xxl">
            <a class="navbar-brand spa-nav" href="home">D-Man</a>
            <div class="navbar-nav no-collapse">
                <a class="nav-link spa-nav" aria-current="page" href="music"><i class="fas fa-music"></i> <span
                        class="d-none d-md-inline">Music
                        Library</span></a>
                <a class="nav-link spa-nav" href="videos"><i class="fas fa-caret-square-right"></i> <span
                        class="d-none d-md-inline">Videos</span></a>
                <a class="nav-link spa-nav" href="gallery"><i class="fas fa-image"></i> <span
                        class="d-none d-md-inline">Gallery</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a class="nav-link spa-nav" href="about" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse"><i class="fas fa-quote-right"></i> About Me</a>
                    <a class="nav-link spa-nav" href="contact" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse"><i class="fas fa-comments"></i> Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container-xxl my-5">
        <div class="row">
            <div class="d-md-block col-md-6 col-lg-5" id="player-collapse">
                <span id="collapse-player"><i class="fas fa-chevron-down"></i></span>
                <aside>
                    <div id="player-screen">
                        <div id="player-top">
                            <img data-amplitude-song-info="cover_art_url" />
                        </div>
                        <div class="player-middle">
                            <div id="meta-container">
                                <span data-amplitude-song-info="name" class="song-name"></span>

                                <div class="song-artist-album">
                                    <span data-amplitude-song-info="artist"></span> - <span
                                        data-amplitude-song-info="album"></span>
                                </div>
                            </div>
                        </div>
                        <div class="d-md-none player-controls-container">
                            <div class="shuffle-container">
                                <div class="amplitude-shuffle amplitude-shuffle-off"></div>
                                <span class="shuffle-off">Shuffle OFF</span>
                                <span class="shuffle-on">Shuffle ON</span>
                            </div>
                            <div class="prev-container">
                                <div class="amplitude-prev"></div>
                            </div>
                            <div class="play-pause-container" class="mx-auto">
                                <div class="amplitude-play-pause"></div>
                            </div>
                            <div class="next-container">
                                <div class="amplitude-next"></div>
                            </div>
                            <div class="repeat-container">
                                <div class="amplitude-repeat amplitude-repeat-off"></div>
                                <span class="repeat-off">Loop OFF</span>
                                <span class="repeat-on">Loop ON</span>
                            </div>
                        </div>
                        <div class="d-md-none player-progress-bar-container">
                            <span class="amplitude-current-time time-container"></span>
                            <div class="seeker">
                                <div class="amplitude-wave-form">
                                </div>
                                <input type="range" class="amplitude-song-slider" id="global-large-song-slider" />
                            </div>
                            <span class="amplitude-duration-time time-container"></span>
                        </div>
                        <div id="list">
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-md-6 col-lg-7">
                <section>
                    <div id="content">

                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom">
        <div class="container-xxl">
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="player-progress-bar-container">
                        <span class="amplitude-current-time time-container"></span>
                        <div class="seeker">
                            <div class="amplitude-wave-form">
                            </div>
                            <input type="range" class="amplitude-song-slider" id="global-large-song-slider" />
                        </div>
                        <span class="amplitude-duration-time time-container"></span>
                    </div>
                </div>
                <div class="d-md-none col-9" id="now-playing">
                    <div class="d-block d-md-none" id="expand-player"><i class="fas fa-chevron-up"></i>
                    </div>
                    <div id="meta-container">
                        <span data-amplitude-song-info="name" class="song-name"></span>

                        <div class="song-artist-album">
                            <span data-amplitude-song-info="artist"></span> - <span
                                data-amplitude-song-info="album"></span>
                        </div>
                    </div>
                </div>
                <div class="col-3 col-md-4" id="controls-container">
                    <div class="d-none d-md-block" id="shuffle-container">
                        <div class="amplitude-shuffle amplitude-shuffle-off"></div>
                        <span class="shuffle-off">Shuffle OFF</span>
                        <span class="shuffle-on">Shuffle ON</span>
                    </div>
                    <div class="d-none d-md-block" id="prev-container">
                        <div class="amplitude-prev" id="previous"></div>
                    </div>
                    <div id="play-pause-container">
                        <div class="amplitude-play-pause" id="play-pause"></div>
                    </div>
                    <div id="next-container">
                        <div class="amplitude-next" id="next"></div>
                    </div>
                    <div class="d-none d-md-block" id="repeat-container">
                        <div class="amplitude-repeat amplitude-repeat-off"></div>
                        <span class="repeat-off">Loop OFF</span>
                        <span class="repeat-on">Loop ON</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal fade" tabindex="-1" id="yt-modal" role="dialog" aria-hidden="true">
        <span class="close-modal" data-bs-dismiss="modal"><i class="fas fa-times"></i></span>
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div id="yt-player"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="galleryModal" tabindex="-1" role="dialog" aria-hidden="true">
        <span class="close-modal" data-bs-dismiss="modal"><i class="fas fa-times"></i></span>
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div id="galleryCarousel" class="carousel slide" data-bs-interval="false" data-bs-ride="carousel">
                    <div class="carousel-inner">

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="playback-dialog" role="dialog" aria-hidden="true" data-bs-focus="false">
        <div class="modal-dialog modal-dialog-centered my-0">
            <div class="modal-content">
                <div class="modal-body d-flex justify-content-evenly p-1">
                    <h5 class="modal-title">Resume playback ?</h5>
                    <button type="button" class="btn" id="dialog-yes"><i class="fas fa-play"></i> Resume
                        Playback</button>
                    <button type="button" class="btn" id="dialog-no">No thanks</button>
                </div>
            </div>
        </div>
    </div>
    <!-- External JS Libraries -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@5.2.0/dist/amplitude.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/node-vibrant@3.2.1-alpha.1/dist/vibrant.min.js"></script>
    <!-- Local JS files -->
    <script type="text/javascript" src="assets/js/player.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
