<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <title>D-Man</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/redirect.js"></script>
    <script type="text/javascript">recieveRedirect()</script>
</head>

<body class="text-light py-2">
    <!-- Top Fixed Navigaon bar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-xxl">
            <a class="navbar-brand" href="index.html">D-Man</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="music">Music Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="videos">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-xxl my-5">
        <div class="row">
            <div class="col-md-6 col-lg-5">
                <aside>
                    <div id="player-screen">
                        <div id="player-top">
                            <img data-amplitude-song-info="cover_art_url" />
                        </div>
                        <div id="list">
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-md-6 col-lg-7">
                <section id="content">

                </section>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom bg-dark">
        <div class="container-xxl">
            <div id="player-progress-bar-container">
                <input id="seeker" type="range" name="seeker" min="0" step="0.05" value="0">
                <progress id="song-played-progress" class=""></progress>
                <progress id="song-buffered-progress" class="" value="0"></progress>
            </div>
            <div id="player-middle">
                <div id="time-container">
                    <span class="amplitude-current-time time-container"></span>
                    <span class="amplitude-duration-time time-container"></span>
                </div>
                <div id="meta-container">
                    <span data-amplitude-song-info="name" class="song-name"></span>

                    <div class="song-artist-album">
                        <span data-amplitude-song-info="artist"></span>
                    </div>
                </div>
            </div>
            <div class="col" id="shuffle-container">
                <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
            </div>
            <div class="col" id="prev-container">
                <div class="amplitude-prev" id="previous"></div>
            </div>
            <div class="col" id="play-pause-container">
                <div class="amplitude-play-pause" id="play-pause"></div>
            </div>
            <div class="col" id="next-container">
                <div class="amplitude-next" id="next"></div>
            </div>
            <div class="col" id="repeat-container">
                <div class="amplitude-repeat" id="repeat"></div>
            </div>
        </div>
    </footer>

    <div class="modal fade" tabindex="-1" id="yt-modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div id="yt-player"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="galleryModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="playback-dialog" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="dialog-no">No</button>
                    <button type="button" class="btn btn-primary" id="dialog-yes">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@5.2.0/dist/amplitude.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/node-vibrant@3.2.1-alpha.1/dist/vibrant.min.js"></script>
    <script src="assets/js/player.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
